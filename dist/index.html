<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/index.c74267d1.css">
    <link rel="stylesheet" href="/index.d5a5a1da.css">
    <title>Weather App</title>
  </head>
  <body>
    <div id="app-name">
      <h5>Weather Forecast App</h5>
    </div>

    <section id="main">
      <div id="main-container">
        <div id="period">
          <h5>Today</h5>
          <p>Sat, 3 Aug</p>
        </div>

        <div id="condition">
          <i class="fa fa-info-circle"></i>
          <p class="condition-text">Partly cloudy</p>
        </div>

        <div id="temp-main">
          <div class="temp">
            30 <span>o <span>C</span></span>
          </div>
          <div class="temp-icon">
            <img src="/176.930edb01.png" alt="">
          </div>
        </div>

        <div id="location">
          <i class="fa fa-map-marker-alt"></i>
          <div class="location-name">
            Lagos, Nigeria. <span id="lat">Lat: 54</span>
          </div>
        </div>
      </div>
    </section>

    <section id="ad-info">
      <div class="info-container">
        <ul class="infos">
          <li class="info cloud"></li>
          <li class="info uv"></li>
          <li class="info humdity"></li>
          <li class="info wind"></li>
          <li class="info wind-speed"></li>
          <li class="info wind-direction"></li>
          <li class="info pressure"></li>
        </ul>
      </div>
    </section>

    <script src="/index.042ad815.js"></script>
    <script src="/index.1743431c.js"></script>
    <script src="/index.a7a878f1.js"></script>
    <script src="/index.d66c3f0e.js"></script>
  </body>
</html>
