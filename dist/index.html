<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/index.c74267d1.css">
    <link rel="stylesheet" href="/index.d5a5a1da.css">
    <title>Weather App</title>
  </head>
  <body>
    <!-- section: change location -->
    <section id="location-input">
      <div class="input-container">
        <div class="close-btn">
          <div class="dash dash-1"></div>
          <div class="dash dash-2"></div>
        </div>
        <form id="city-form">
          <input type="text" id="city-form-input" placeholder="Enter a city name">
          <button type="submit">Get weather info</button>
        </form>
      </div>
    </section>

    <!-- app display name -->
    <div id="app-name">
      <h5>Weather Forecast App</h5>
    </div>

    <!-- section: main weather area -->
    <section id="main">
      <div id="main-container">
        <div class="switch-btn">
          <i class="fa-solid fa-gear"></i>
        </div>
        <p class="switch-text">Change temperature unit</p>
        <div id="condition">
          <i class="fa fa-info-circle"></i>
          <p class="condition-text"></p>
        </div>

        <!-- temperature display plus icon -->
        <div id="temp-main">
          <div class="temp"></div>
          <div class="temp-icon">
            <img id="temp-icon" alt="icon">
          </div>
        </div>

        <!-- location -->
        <div id="location">
          <i class="fa fa-map-marker-alt"></i>
          <div class="location-name">
            <span id="lat">Lat: 7.47</span>
          </div>
        </div>

        <!-- local time -->
        <div class="local-time">
          <p>
            Local time:
            <span id="local-time-time">12:37</span>
          </p>
        </div>

        <div class="change-location">
          <a href="#">Change location</a>
        </div>
      </div>
    </section>

    <!-- section: additional weather information -->
    <section id="ad-info">
      <div class="info-container">
        <p id="ad-info-text">
          View Additional Weather Info
          <span><i class="fa fa-angle-up"></i></span>
        </p>
        <ul class="infos"></ul>
      </div>
    </section>

    <!-- section: tomorrow's weather -->
    <section id="morrow">
      <p id="morrow-weather-heading">Tomorrow's Weather</p>
      <div class="morrow-weather">
        <span class="weather">
          <p class="time"></p>
          <div class="weather-img">
            <img alt="">
          </div>
          <div class="temp"></div>
        </span>
      </div>
    </section>

    <footer>
      Powered by
      <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
    </footer>

    <script src="/index.042ad815.js"></script>
    <script src="/index.1743431c.js"></script>
    <script src="/index.a7a878f1.js"></script>
    <script src="/index.d66c3f0e.js"></script>
  </body>
</html>
